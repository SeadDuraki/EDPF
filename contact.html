<!DOCTYPE html>

  <link rel="icon" href="/images/favicon.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="fonts/Exensa-grotesk/stylesheet.css">
  <link rel="stylesheet" href="fonts/icomoon/style.css">

  <link rel="stylesheet" href="css/bootstrap.min.css">

  <style>
    .site-section {
      margin-top: -10px;

    @media (min-width: 1200px) {
      body {

      }

        margin-top: -100px;

    }

    a {
      color: #FF007F;
    }

    a:hover {
      color: #91d5009c;
    }

    .social img {
      margin-right: 5px;
      width: 30px;
      height: auto;
    }

    .social img:hover {
      filter: brightness(80%);

<body oncontextmenu="return false;">

  <div class="site-wrap">

    <div class="site-mobile-menu">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>


    <header class="site-navbar py-3" role="banner">

      <div class="container-fluid">
        <div class="row align-items-center">

          <div class="col-6 col-xl-2" data-aos="fade-down">
            <a href="index.html" class="text-white h2 mb-0"><img src="images/logo.png" class="logo-img" alt=""></a>
          </div>
          <div class="col-12 col-md-10 d-none d-xl-block text-right" data-aos="fade-down">
            <nav class="site-navigation position-relative text-right text-lg-center" role="navigation">

              <ul class="site-menu js-clone-nav mx-auto align-items-end d-none d-lg-block">
                <li><a href="work.html">Work</a></li>
                <li><a href="about.html">About</a></li>
              </ul>
            </nav>
          </div>

          <div class="col-6 col-xl-2 text-right" data-aos="fade-down">
            <div class="d-none d-xl-inline-block">
            </div>

            <div class="d-inline-block d-xl-none ml-md-0 mr-auto py-3" style="position: relative; top: 3px;"><a href="#"
                class="site-menu-toggle js-menu-toggle text-black"><span class="icon-menu h3"></span></a></div>

          </div>
        </div>
      </div>
    </header>

    <div class="site-section" data-aos="fade">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mb-5">
            <form action="https://api.web3forms.com/submit" method="POST">
              <input type="hidden" name="access_key" value="682bbdb4-e703-425e-b328-38cd999df380">

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-white" for="fname">Name</label>
                  <input type="text" id="fname" class="form-control" name="fname" placeholder="Write your name here...">
                </div>

              </div>

              <div class="row form-group">

                <div class="col-md-12">
                  <label class="text-white" for="email">Email</label>
                  <input type="email" id="email" name="email" class="form-control" placeholder="Write your email here...">
                </div>
              </div>



              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-white" for="message">Message</label>
                  <textarea name="message" id="message" name="message" cols="30" rows="7" class="form-control"
                    placeholder="Write your message here..."></textarea>
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <button type="submit" value="Send Message" class="btn py-2 px-4 text-white">
                    <div class="btn-text" style="margin-top:-2px;">Send Message</div>
                  </button>
                </div>
              </div>


            </form>
          </div>
          <div class="col-lg-3 ml-auto">
            <div class="mb-3">

              <p class="mb-0 font-weight-bold">Phone</p>
              <p class="mb-4"><a href="#">+383/49-177-598</a></p>

              <p class="mb-0 font-weight-bold">Email Address</p>
              <p class="mb-4"><a href="#">esadduraki@gmail.com</a></p>

            </div>
            <div class="social">
              <a href="https://www.instagram.com/esko__xx/" target="_blank">
                <img src="images/icons/instagram.png" alt="">
              </a>
              <a href="https://www.facebook.com/profile.php?id=100002435533401" target="_blank">
                <img src="images/icons/facebook.png" alt="">
              </a>
              <a href="https://www.behance.net/Esko" target="_blank">
                <img src="images/icons/behance.png" alt="">
              </a>
            </div>
          </div>
        </div>

  <script src="js/aos.js"></script>
  <script src="js/main.js"></script>
